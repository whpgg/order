{{include 'admin/public/header.html'}}

	<body>
		<div class="navbar navbar-default" id="navbar">
			<script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>
			{{include 'admin/public/nav_top.html'}}
		</div>

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!--左侧导航-->

				{{include 'admin/public/nav_left.html'}}

				<div class="main-content">

					<div class="page-content">

						<div class="page-header">
							<h1>
								状态管理列表
							</h1>
						</div><!-- /.page-header -->

						<!--表格-->

						<div class="table-responsive">
							<table id="sample-table-1" class="table table-striped table-bordered table-hover center">
								<thead>
									<tr>

										<th  width="100px;" class="center">桌号</th>

										<th class="center">忌口</th>
										<th width="100px;"  class="center">是否付款</th>
									</tr>
								</thead>

								<tbody>

								{{each list}}
									<tr class="">


										<td>
											{{$value.uid}}
										</td>

										<td>
											{{$value.p_mark}}
										</td>



										<td class="hidden-480">
											{{if $value.pay_status==1}}
												<img src="{{__HOST__}}/admin/images/yes.gif" onclick="app.toggle(this,'shop_order','pay_status','{{@$value._id}}')" />
											{{else}}
												<img src="{{__HOST__}}/admin/images/no.gif" onclick="app.toggle(this,'shop_order','pay_status','{{@$value._id}}')" />
											{{/if}}
										</td>
									</tr>

								{{/each}}

								</tbody>
							</table>

							<div id="page" class="pagination"></div>
						</div>

					</div>
				</div><!-- /.main-content -->
			
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->



	{{include 'admin/public/footer.html'}}


	
</body>
</html>
